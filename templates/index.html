<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F2A0D9;
            color: rgb(14, 13, 13);
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #0b0b0b;
            border-radius: 5px;
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            color: rgb(12, 12, 12);
            background-color: #F2A0D9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #F2A0D9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Recommendation System</h1>
    </header>
    <div class="container">
        <form action="/search" method="post">
            <input type="text" name="keywords" placeholder="Enter fashion keywords (e.g., summer outfits, Italy vacation fashion)" required>
            <button type="submit">Search</button>
        </form>
        {% if image_urls %}
        <div class="gallery">
            {% for url in image_urls %}
            <div>
                <img src="{{ url }}" alt="Fashion Image">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
